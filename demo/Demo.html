<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue</title>
	<script src="node_modules/vue/dist/vue.min.js"></script>
</head>
<body>
	<div id="app">
		<span>{{message}}</span>
	</div>

	<script>
		new Vue({
			el: "#app",
			data: {
				message: "hello,vue"
			}
		})

	</script>
	
</body>
</html>

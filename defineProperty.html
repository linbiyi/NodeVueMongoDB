<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>defineProperty实现双向数据绑定</title>
</head>
<body>
	
	<input type="text" id="content" />
	<p id="box"></p>

	<script>
		var obj = {};
		//给obj对象添加 key:value
		Object.defineProperty(obj, "name", {
			//当获取该对象属性时自动执行get
			get: function (value) {
				console.log('get')
			},
			//当给obj.name设置属性时自动执行set
			set: function (value) {
				debugger;
				console.log('set')
				document.getElementById('box').innerText = value;
				document.getElementById('content').value = value;
			}
		});
		//当鼠标按下的时候这个按下事件的目标的值被赋给了obj.name
		document.getElementById('content').addEventListener('keyup', function () {
			debugger;
			obj.name = event.target.value;
		})



	</script>

</body>
</html>
